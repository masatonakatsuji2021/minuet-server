# ---------------------------------------------------------------------------
# Minuet Server Module
# module : web

#-----------------------------------------------
# root directory
rootDir: www

#-----------------------------------------------
# directory indexs
# directoryIndexs: 
#  - index.html

#-----------------------------------------------
# response header
headers:
  # server name
  server_name: minuet-server-web
  # cache control
  cache-control: max-age=3605

#-----------------------------------------------
# access log
logAccess: access
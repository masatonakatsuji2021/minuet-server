#--------------------------------------------------------------------------
#--------------------------------------------------------------------------
# minuet sector (name = local2)
#

#-----------------------------------------------
# Sector Name
name: local2

#-----------------------------------------------
# Sector Enable
enable: true

#-----------------------------------------------
# Sector Listen Type 
# Selected pattern http, https, webSocket, webSocketSSL
type: http

#-----------------------------------------------
# Host Name (domain)
host: localhost

#-----------------------------------------------
# Port Number
port: 2500

#-----------------------------------------------
# SSL Setting (Type = https only)
# ssl:
#  key:  ssl/server.key
#  cert: ssl/server.crt

#-----------------------------------------------
# modules
modules:
  - logger      # logger (=> module.logger.yaml)
  - web         # web (=> module.web.yaml)
  - mse         # mse (=> module.mse.yaml)
